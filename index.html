<div class="options">

      <option value="180">3 min-ish</option>
      <option value="240">4 min-ish</option>
      <option value="300">5 min-ish</option>
      <option value="360">6 min-ish</option>
      <option value="420">7 min-ish</option>
    </select>
    <br>
